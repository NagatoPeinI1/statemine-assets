version: "4.0"
description: Statemine Indexer

typegen:
  outDir: src/types
  events:
    - balances.Transfer
    - balances.Deposit
    - assets.Created
    - assets.Issued
    - assets.Transferred
    - assets.TransferredApproved
    - assets.Frozen
    - assets.Thawed
    - assets.Burned
    - assets.TeamChanged
    - assets.OwnerChanged
    - assets.AssetFrozen
    - assets.AssetThawed
    - assets.Destroyed

mappings:
  mappingsModule: lib/mappings
  eventHandlers:
    - event: balances.Transfer
      handler: balancesTransfer
    - event: balances.Deposit
      handler: transferFee
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks:

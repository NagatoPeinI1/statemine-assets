version: "4.0"
description: Statemine Indexer

typegen:
  outDir: src/types
  events:
    - balances.Transfer
    - balances.Deposit
    - assets.Created
    - assets.MetadataSet
    - assets.MetadataCleared
    - assets.Issued
    - assets.Transferred
    - assets.TransferredApproved
    - assets.Frozen
    - assets.Thawed
    - assets.Burned
    - assets.TeamChanged
    - assets.OwnerChanged
    - assets.AssetFrozen
    - assets.AssetThawed
    - assets.Destroyed

mappings:
  mappingsModule: lib/mappings
  eventHandlers:
    # - event: balances.Transfer
    #   handler: balancesTransfer
    # - event: balances.Deposit
    #   handler: transferFee
    - event: assets.Created
      handler: assetCreated
    - event: assets.MetadataSet
      handler: assetMetadata
    - event: assets.MetadataCleared
      handler: assetMetadataCleared
    - event: assets.Issued
      handler: assetIssued
    # - event: assets.Transferred
    #   handler: assetTransfer
    - event: assets.TransferredApproved
      handler: assetTransfer
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks:

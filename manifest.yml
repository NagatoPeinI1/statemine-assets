version: '4.0'
description: Statemine Indexer

typegen:
  outDir: src/types
  events:
    - assets.Created
    - assets.Issued
    - assets.Transferred
    - assets.Burned
    - assets.TeamChanged
    - assets.OwnerChanged
    - assets.Frozen
    - assets.Thawed
    - assets.AssetFrozen
    - assets.AssetThawed
    - assets.Destroyed
    - assets.TransferredApproved
    - balances.Transfer


mappings:
  mappingsModule: lib/mappings
  eventHandlers:
    - event: balances.Transfer
      handler: balancesTransfer
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks:
